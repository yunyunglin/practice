<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
    <title>員工資料</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
</head>
<body>
    <h3>員工資料</h3>
    <table>
        <tr>
            <th>員工編號</th>
            <th>員工姓名</th>
            <th>職位</th>
            <th>雇用日期</th>
            <th>薪水</th>
            <th>獎金</th>
            <th>部門</th>
        </tr>
        <tr align='center' valign='middle'>
            <td th:text="${empDO.empno}"></td>
            <td th:text="${empDO.ename}"></td>
            <td th:text="${empDO.job}"></td>
            <td th:text="${empDO.hiredate}"></td>
            <td th:text="${empDO.sal}"></td>
            <td th:text="${empDO.comm}"></td>
            <td th:text="${empDO.deptDO.deptno} + '【' + ${empDO.deptDO.dname} + ' - ' + ${empDO.deptDO.loc} + '】'"></td><td>
        </tr>
    </table>
    <br />
    <a th:href="@{/}">回首頁</a>
</body>
</html>
