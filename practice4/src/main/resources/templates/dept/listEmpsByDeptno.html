<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>部門員工</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
</head>
<body>
    <div th:fragment="emps">
        <h3>部門員工</h3>
        <table>
            <tr>
                <th>員工編號</th>
                <th>員工姓名</th>
                <th>職位</th>
                <th>雇用日期</th>
                <th>薪水</th>
                <th>獎金</th>
                <th>部門</th>
                <th>修改</th>
                <th>刪除</th>
            </tr>
            <tr th:each="empDO:${listEmps_ByDeptno}" align='center' valign='middle'>
                <td th:text="${empDO.empno}"></td>
                <td th:text="${empDO.ename}"></td>
                <td th:text="${empDO.job}"></td>
                <td th:text="${empDO.hiredate}"></td>
                <td th:text="${empDO.sal}"></td>
                <td th:text="${empDO.comm}"></td>
                <td th:utext="${empDO.deptDO.deptno} + '【<font color=red>' + ${empDO.deptDO.dname} + '</font> - ' + ${empDO.deptDO.loc} + '】'"></td>
                <td>
                    <form method="POST" th:action="@{/emp/getOne_For_Update}">
                        <input type="submit" value="修改">
                        <input type="hidden" name="empno" th:value="${empDO.empno}">
                    </form>
                </td>
                <td>
                    <form method="POST" th:action="@{/emp/delete}">
                        <input type="submit" value="刪除">
                        <input type="hidden" name="empno" th:value="${empDO.empno}">
                    </form>
                </td>
            </tr>
        </table>
        <br />
        <a th:href="@{/}">回首頁</a>
    </div>
</body>
</html>
