<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
    <title>部門資料修改</title>
</head>
<body>
<h3>部門資料修改</h3>
    <form method="POST" th:action="@{/dept/update}" th:object="${deptDO}" name="form1">
        <table>
            <tr>
                <td>部門編號:<font color=red><b>*</b></font></td>
                <td th:text="*{deptno}"></td>
            </tr>
            <tr>
                <td>部門名稱:</td>
                <td>
                    <input type="text" name="dname" size="45" th:field="*{dname}" />
                </td>
            </tr>
            <tr>
                <td>部門基地:</td>
                <td>
                    <input type="text" name="loc" size="45"	th:field="*{loc}" />
                </td>
            </tr>
        </table>
        <br />
        <input type="hidden" name="deptno" th:field="*{deptno}">
        <a th:href="@{/}">回首頁</a>
        <input type="submit" value="送出修改">
    </form>
</body>
</html>
